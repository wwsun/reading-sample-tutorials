<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Planets</title>
    <script>
        function init() {
            var planet = document.getElementById("greenplanet");
            planet.innerHTML = "Weiwei SUN";
        }
        window.onload = init;
    </script>
</head>
<body>
    <h1>Green Planet</h1>

    <p id="greenplanet">All is well</p>

    <h1>Red planet</h1>

    <p id="redplanet">Nothing to report</p>

    <h1>Blue planet</h1>

    <p id="blueplanet">All systems a-ok</p>
</body>
</html>
