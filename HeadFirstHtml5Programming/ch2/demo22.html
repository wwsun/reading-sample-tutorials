<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My playlist</title>
    <script>
        function addSongs(){
            var song1 = document.getElementById("song1");
            var song2 = document.getElementById("song2");
            var song3 = document.getElementById("song3");

            song1.innerHTML = "Hello world";
            song2.innerHTML = "Hello well";
            song3.innerHTML = "hello, seu";
        }

        window.onload = addSongs;
    </script>

</head>
<body>
    <h1>My awesome playlist</h1>
    <ul id="playlist">
        <li id="song1"></li>
        <li id="song2"></li>
        <li id="song3"></li>
    </ul>
</body>
</html>
