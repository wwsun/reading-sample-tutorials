<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Temperatures</title>
    <script>
        function showTemps() {
            var tempByHour = new Array();
            tempByHour[0] = 49.2;
            tempByHour[1] = 50.1;
            tempByHour[2] = 63;
            tempByHour[3] = 65;
            tempByHour[4] = 30;

            for (var i=0; i<tempByHour.length; i++) {
                var theTemp = tempByHour[i];
                var id = "temp" + i;
                var li = document.getElementById(id);
                if(i == 0) {
                    li.innerHTML = "The temperature at noon was " + theTemp;
                }else {
                    li.innerHTML = "The temperature at " + i + " was " + theTemp;
                }
            }
        }

        window.onload = showTemps;
    </script>
</head>
<body>
<h1>Temperatures</h1>
<ul>
    <li id="temp0"></li>
    <li id="temp1"></li>
    <li id="temp2"></li>
    <li id="temp3"></li>
    <li id="temp4"></li>
</ul>
</body>
</html>
